<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tache-1 bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-info bg-gradient opacity-100 p-5 w-100 rounded">

    </header>
    <main class="mt-4">
        <div class="container text-center p-2">
            <div class="row d-flex justify-content-between h-100">
                <div class="col-lg-3 h-100 p-3 rounded " style="background-color:  #F0F0FD;">
                        <div class="card h-100 w-100 mb-4 p-3" style="background-color:  #F0F0FD; border: 0; height: 100%;">
                        <div class=" d-flex flex-column">
                            <div class="col rounded bg-info p-5 w-100"></div>
                            <div class="d-flex  mt-3 w-100 ">
                                <div class=" w-25 bg-secondary me-3 rounded"></div>
                                <div class=" w-100 bg-dark-subtle rounded" style="width: 80%;"></div>
                            </div>
                            <div class="d-flex  mt-5">
                                <div class=" w-20 bg-secondary me-3 padding-style rounded"></div>
                                <div class=" w-50 bg-dark-subtle padding-style rounded"></div>
                            </div>
                            <div class="d-flex  mt-5">
                                <div class=" w-20 bg-secondary me-3 padding-style rounded"></div>
                                <div class=" w-100 bg-dark-subtle padding-style rounded"></div>
                            </div>
                            <div class="d-flex  mt-5">
                                <div class=" w-20 bg-info me-3 padding-style rounded"></div>
                                <div class=" w-75 bg-info padding-style rounded"></div>
                            </div>
                            <div class="d-flex  mt-5">
                                <div class=" w-20 bg-secondary padding-style me-3 rounded"></div>
                                <div class=" w-75 bg-dark-subtle padding-style rounded"></div>
                            </div>
                            <div class="d-flex  mt-5 mb-3">
                                <div class=" w-20 bg-secondary padding-style me-3 rounded"></div>
                                <div class=" w-100 bg-dark-subtle padding-style rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-9 d-flex ">
                    <div class="card w-100 h-100 p-4" style="background-color: #f7f7f7; border: none;">
                    <div class="row d-flex justify-content-between">
                        <div class="col-lg-7 ">
                            <div class="card p-3 w-100 h-100" style="background-color: #f7f7f7;border: none;">
                                <div class="row d-flex flex-column ">
                                    <div class="d-flex align-items-center mb-2 shadow p-2 bg-light-subtle">
                                           <div class="col-lg-4 p-5 bg-info-subtle rounded me-3"></div>
                                           <div class="d-flex flex-column w-100">
                                           <div class="col-lg-8 p-2 bg-dark-subtle w-100 petite-bar mb-2 rounded "></div>
                                           <div class="col-lg-8 p-1 bg-dark-subtle w-100 petite-bar mb-2 rounded"></div>
                                           <div class="col-lg-8 p-1 bg-dark-subtle w-50 petite-bar mb-2 rounded"></div>
                                           <div class="col-lg-8 p-1 bg-dark-subtle w-75 petite-bar rounded"></div>
                                    </div>
                                    </div>
                                    </div>
                                    <div class="row d-flex flex-column mt-4">
                                        <div class="d-flex align-items-center mb-2 shadow p-2 bg-light-subtle">
                                               <div class="col-lg-4 p-5 bg-warning-subtle bg-gradient rounded me-3"></div>
                                               <div class="d-flex flex-column w-100">
                                               <div class="col-lg-8 p-2 bg-dark-subtle w-100 petite-bar mb-2 rounded"></div>
                                               <div class="col-lg-8 p-1 bg-body-secondary w-100 petite-bar mb-2 rounded"></div>
                                               <div class="col-lg-8 p-1 bg-body-secondary w-50 petite-bar mb-2 rounded"></div>
                                               <div class="col-lg-8 p-1 bg-body-secondary w-75 petite-bar rounded"></div>
                                        </div>
                                        </div>
                                        </div>
                                        <div class="row d-flex flex-column mt-4">
                                            <div class="d-flex align-items-center mb-2 shadow p-2 bg-light-subtle">
                                                   <div class="col-lg-4 p-5 bg-info-subtle rounded me-3"></div>
                                                   <div class="d-flex flex-column w-100">
                                                   <div class="col-lg-8 p-2 bg-dark-subtle w-100 petite-bar mb-2 rounded"></div>
                                                   <div class="col-lg-8 p-1 bg-body-secondary w-100 petite-bar mb-2 rounded"></div>
                                                   <div class="col-lg-8 p-1 bg-body-secondary w-50 petite-bar mb-2 rounded"></div>
                                                   <div class="col-lg-8 p-1 bg-body-secondary w-75 petite-bar rounded"></div>
                                            </div>
                                            </div>
                                            </div>
                                            <div class="row d-flex flex-column mt-4 ">
                                                <div class="d-flex align-items-center mb-2 shadow p-2 bg-light-subtle">
                                                       <div class="col-lg-4 p-5 bg-danger-subtle rounded me-3"></div>
                                                       <div class="d-flex flex-column w-100">
                                                       <div class="col-lg-8 p-2 bg-dark-subtle w-100  petite-bar mb-2 rounded"></div>
                                                       <div class="col-lg-8 p-1 bg-body-secondary w-100   petite-bar mb-2 rounded"></div>
                                                       <div class="col-lg-8 p-1 bg-body-secondary w-50  petite-bar mb-2 rounded"></div>
                                                       <div class="col-lg-8 p-1 bg-body-secondary w-75  petite-bar rounded"></div>
                                                </div>
                                                </div>
                                                </div>
                            </div>
                            
                        </div>
                        <div class="col-lg-5 col-md-6">
                            <div class="card p-4 h-100 w-100" style="background-color: #f7f7f7; border: none;">
                                <div class="row h-100 w-100 ">
                                    <div class="p-5 h-100 w-100  me-2" style="background-color: #b5c4fb;">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                   </div>

                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
